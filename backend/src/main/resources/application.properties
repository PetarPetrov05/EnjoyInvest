spring.datasource.url=jdbc:postgresql://enjoyinvest-db-2:5432/enjoyinvest
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations

# JWT configuration
jwt.secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
jwt.expiration=86400000

# Upload directory
app.upload.dir=/app/uploads

logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.flyway=WARN
logging.level.org.apache.tomcat=WARN

# Show INFO/DEBUG for your app package
logging.level.com.example.demo=DEBUG

# Optional: log to a file instead of console
logging.file.name=logs/enjoyinvest.log
logging.file.path=logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %level - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n