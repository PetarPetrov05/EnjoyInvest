name: Backend CI and Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: enjoyinvest_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Make gradlew executable
      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      # 4️⃣ Run tests with H2 in-memory DB
      - name: Run backend tests
        run: |
          cd backend
          ./gradlew clean test --no-daemon -Dspring.profiles.active=test

      # 5️⃣ Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 6️⃣ Build backend Docker image
      - name: Build backend Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/enjoyinvest-backend:latest ./backend

      # 7️⃣ Push backend Docker image to GHCR
      - name: Push backend Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/enjoyinvest-backend:latest
