name: Backend CI (Spring Boot - Gradle)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Java 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Navigate to backend and make gradlew executable
      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      # Build the backend
      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew clean build --no-daemon

      # Run backend tests
      - name: Run tests
        run: |
          cd backend
          ./gradlew test --no-daemon
