name: Backend CI and Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: enjoyinvest_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Java 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Prepare Gradle wrapper
      - name: Make gradlew executable
        run: |
          cd backend
          chmod +x gradlew

      # Run backend tests with H2 (in-memory DB for CI)
      - name: Run tests
        run: |
          cd backend
          ./gradlew clean test --no-daemon -Dspring.profiles.active=test

      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build backend Docker image
      - name: Build backend Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/enjoyinvest-backend:latest ./backend

      # Run Flyway migrations inside Docker container
      - name: Run backend migrations
        run: |
          docker run --rm \
            --network host \
            -e SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/enjoyinvest_test \
            -e SPRING_DATASOURCE_USERNAME=postgres \
            -e SPRING_DATASOURCE_PASSWORD=postgres \
            ghcr.io/${{ github.repository_owner }}/enjoyinvest-backend:latest \
            ./gradlew flywayMigrate -Dspring.profiles.active=test

      # Push backend Docker image to GHCR
      - name: Push backend Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/enjoyinvest-backend:latest
