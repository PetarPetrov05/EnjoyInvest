name: Backend CI, Coverage, and Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build, Test, Coverage, and Dockerize
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1️ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Set up Java 21
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      # 3️ Make Gradle wrapper executable
      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      # 4 Run tests + generate JaCoCo coverage
      - name: Run tests and generate JaCoCo report
        run: |
          cd backend
          ./gradlew clean build jacocoTestReport -Dspring.profiles.active=test --no-daemon

      # 5️ Upload JaCoCo HTML report as artifact
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/html
      # 5️ Analyze code with SonarCloud
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          projectKey: PetarPetrov05_EnjoyInvest
          organization: petarpetrov05
          token: ${{ secrets.SONAR_TOKEN }}
      # 6️ Only build & push Docker image on master branch
      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build backend Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          docker build \
            -t ghcr.io/petarpetrov05/enjoyinvest-backend:latest \
            -t ghcr.io/petarpetrov05/enjoyinvest-backend:${{ github.sha }} \
            ./backend

      - name: Push backend Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          docker push ghcr.io/petarpetrov05/enjoyinvest-backend:latest
          docker push ghcr.io/petarpetrov05/enjoyinvest-backend:${{ github.sha }}
