name: Backend CI, Coverage, and Docker Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build, Test, Coverage, and Dockerize
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1️ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Set up Java 21
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      # 3️ Make Gradle wrapper executable
      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      # 4️ Run tests + JaCoCo
      - name: Run tests and generate JaCoCo report
        working-directory: backend
        run: |
          ./gradlew clean build jacocoTestReport -Dspring.profiles.active=test --no-daemon

      # 5️ Upload JaCoCo HTML report
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/html

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [backend-build-and-test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Start services
        run: docker-compose up -d --build db backend

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080 > /dev/null 2>&1; do sleep 2; done' || true

      - name: Wait for frontend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done' || true

      - name: Start frontend
        working-directory: frontend
        run: |
          npm run dev &
          sleep 10

      - name: Run E2E tests
        working-directory: frontend
        run: npx cypress run --spec "cypress/e2e/*.cy.ts" --quiet

      - name: Upload E2E artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots

      - name: Stop services
        if: always()
        run: docker-compose down

  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [backend-build-and-test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      - name: Run tests and generate coverage
        working-directory: backend
        run: |
          ./gradlew test jacocoTestReport --no-daemon

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=PetarPetrov05_EnjoyInvest
            -Dsonar.organization=petarpetrov05
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=backend/src/main/java
            -Dsonar.tests=backend/src/test/java
            -Dsonar.java.binaries=backend/build/classes/java/main
            -Dsonar.java.test.binaries=backend/build/classes/java/test
            -Dsonar.java.test.reportPaths=backend/build/test-results/test
            -Dsonar.coverage.jacoco.xmlReportPaths=backend/build/reports/jacoco/test/jacocoTestReport.xml

  docker-build-and-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [backend-build-and-test, e2e-tests, sonarcloud-analysis]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build backend Docker image
        run: |
          docker build \
            -t ghcr.io/petarpetrov05/enjoyinvest-backend:latest \
            -t ghcr.io/petarpetrov05/enjoyinvest-backend:${{ github.sha }} \
            ./backend

      - name: Push backend Docker image
        run: |
          docker push ghcr.io/petarpetrov05/enjoyinvest-backend:latest
          docker push ghcr.io/petarpetrov05/enjoyinvest-backend:${{ github.sha }}
