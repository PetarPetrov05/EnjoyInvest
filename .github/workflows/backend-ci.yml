name: Backend CI, SonarQube, and Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test, Analyze, and Dockerize
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for SonarQube

      # 2Ô∏è‚É£ Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      # 3Ô∏è‚É£ Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4Ô∏è‚É£ Make Gradle wrapper executable
      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      # 5Ô∏è‚É£ Run tests and generate Jacoco report
      - name: Run tests and Jacoco
        env:
          SPRING_PROFILES_ACTIVE: test
        run: |
          cd backend
          ./gradlew clean test jacocoTestReport --info

      # 6Ô∏è‚É£ Run SonarCloud analysis
      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backend
          ./gradlew sonar \
            -Dsonar.login=$SONAR_TOKEN \
            -Dspring.profiles.active=test \
            --info

      # 7Ô∏è‚É£ Upload Jacoco HTML report as artifact
      - name: Upload Jacoco Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/html

      # 8Ô∏è‚É£ Log in to GHCR (only on master push)
      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 9Ô∏è‚É£ Build Docker image (only on master push)
      - name: Build backend Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          docker build \
            -t ghcr.io/petarpetrov05/enjoyinvest-backend:latest \
            -t ghcr.io/petarpetrov05/enjoyinvest-backend:${{ github.sha }} \
            ./backend

      # üîü Push Docker image (only on master push)
      - name: Push backend Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          docker push ghcr.io/petarpetrov05/enjoyinvest-backend:latest
          docker push ghcr.io/petarpetrov05/enjoyinvest-backend:${{ github.sha }}
