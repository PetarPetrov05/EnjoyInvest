name: Backend CI, SonarQube, and Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test, Analyze, and Dockerize
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for accurate SonarQube analysis

      # 2️⃣ Set up Java 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle

      # 3️⃣ Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4️⃣ Make Gradle wrapper executable
      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      # 5️⃣ Run tests + SonarQube analysis
      - name: Run tests and SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd backend
          ./gradlew clean build sonar --info -Dspring.profiles.active=test

      # 5️⃣a Upload JaCoCo report as artifact
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/html

      # Only build & push Docker on push to master (not on PR)
      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7️⃣ Build Docker image
      - name: Build backend Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          docker build \
            -t ghcr.io/petarpetrov05/enjoyinvest-backend:latest \
            -t ghcr.io/petarpetrov05/enjoyinvest-backend:${{ github.sha }} \
            ./backend

      # 8️⃣ Push Docker image
      - name: Push backend Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          docker push ghcr.io/petarpetrov05/enjoyinvest-backend:latest
          docker push ghcr.io/petarpetrov05/enjoyinvest-backend:${{ github.sha }}
