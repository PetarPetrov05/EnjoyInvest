name: Backend CI (Spring Boot - Gradle)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Prepare Gradle Wrapper
      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      # 4️⃣ Build the backend
      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew clean build --no-daemon

      # 5️⃣ Run tests using H2 in-memory DB
      - name: Run backend tests
        run: |
          cd backend
          ./gradlew test --no-daemon -Dspring.profiles.active=test

      # 6️⃣ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 7️⃣ Build Docker image
      - name: Build backend Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/enjoyinvest-backend:latest ./backend

      # 8️⃣ Push Docker image
      - name: Push backend Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/enjoyinvest-backend:latest
