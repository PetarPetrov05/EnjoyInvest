name: Backend CI, SonarQube, and Docker Build

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test, Analyze, and Dockerize
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # 1️ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Set up Java 21
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle

      # 3️ Cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 4️ Make Gradle wrapper executable
      - name: Prepare Gradle Wrapper
        run: |
          cd backend
          chmod +x gradlew

      # 5️ Ensure sonar-resolver folder exists
      - name: Prepare sonar-resolver folder
        run: mkdir -p backend
